actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        WebDriver:
            url: 'http://simplelance.dev/'
            browser: 'firefox'
            window_size: 1024x768
            capabilities:
                webStorageEnabled: true
        Db:
            dsn: 'mysql:host=localhost;dbname=homestead'
            user: 'homestead'
            password: 'secret'
            dump: tests/_data/dump.sql
            cleanup: true
